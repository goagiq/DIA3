<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - Comprehensive Analysis Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .header .metadata {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .metadata-item {
            text-align: center;
        }
        
        .metadata-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .metadata-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }
        
        .section h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .section h2:hover {
            color: #3498db;
        }
        
        .category-content {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.8;
        }
        
        .category-content p {
            margin-bottom: 15px;
        }
        
        .category-content ul, .category-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }
        
        .category-sources {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #3498db;
        }
        
        .category-sources h4 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .category-sources ul {
            list-style: none;
            padding: 0;
        }
        
        .category-sources li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }
        
        .category-sources li:last-child {
            border-bottom: none;
        }
        
        .source-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            border-radius: 50%;
            display: inline-block;
        }
        
        .source-internal {
            background: #27ae60;
        }
        
        .source-external {
            background: #f39c12;
        }
        
        .tooltip-toggle {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
            transition: background 0.3s ease;
        }
        
        .tooltip-toggle:hover {
            background: #2980b9;
        }
        
        .tooltip-toggle.active {
            background: #e74c3c;
        }
        
        .category-tooltip {
            background: rgba(52, 152, 219, 0.1);
            border: 1px solid #3498db;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            display: none;
        }
        
        .category-tooltip.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .visualization-container {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin: 20px 0;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .navigation {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            z-index: 1000;
        }
        
        .navigation h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .nav-links {
            list-style: none;
            padding: 0;
        }
        
        .nav-links li {
            margin-bottom: 8px;
        }
        
        .nav-links a {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            z-index: 1001;
            transition: width 0.3s ease;
        }
        
        .export-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        
        .export-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .export-btn:hover {
            background: #229954;
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.3);
        }
        
        .export-btn.pdf {
            background: #e74c3c;
        }
        
        .export-btn.pdf:hover {
            background: #c0392b;
        }
        
        {{tooltip_css}}
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .section {
                padding: 20px;
            }
            
            .section h2 {
                font-size: 1.5rem;
            }
            
            .navigation {
                position: static;
                margin-bottom: 20px;
                max-width: none;
            }
            
            .export-buttons {
                position: static;
                justify-content: center;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar" id="progressBar"></div>
    
    <div class="container">
        <div class="header">
            <h1>{{title}}</h1>
            <div class="subtitle">{{subtitle}}</div>
            <div class="metadata">
                <div class="metadata-item">
                    <div class="metadata-value" id="totalCategories">0</div>
                    <div class="metadata-label">Categories</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-value" id="totalSources">0</div>
                    <div class="metadata-label">Sources</div>
                </div>
                <div class="metadata-item">
                    <div class="metadata-value">{{generated_at}}</div>
                    <div class="metadata-label">Generated</div>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <h3>Report Sections</h3>
            <ul class="nav-links" id="navLinks">
                <!-- Navigation links will be generated dynamically -->
            </ul>
        </div>
        
        {{category_sections}}
    </div>
    
    <div class="export-buttons">
        <button class="export-btn" onclick="exportToPDF()">📄 Export PDF</button>
        <button class="export-btn" onclick="exportToMarkdown()">📝 Export MD</button>
        <button class="export-btn" onclick="exportToJSON()">📊 Export JSON</button>
    </div>
    
    <script>
        // Initialize the report
        document.addEventListener('DOMContentLoaded', function() {
            initializeReport();
        });
        
        function initializeReport() {
            updateProgressBar();
            generateNavigation();
            updateMetadata();
            addTooltipFunctionality();
            addScrollAnimations();
        }
        
        function updateProgressBar() {
            const sections = document.querySelectorAll('.section');
            const totalSections = sections.length;
            let visibleSections = 0;
            
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight && rect.bottom > 0) {
                    visibleSections++;
                }
            });
            
            const progress = (visibleSections / totalSections) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        function generateNavigation() {
            const sections = document.querySelectorAll('.section');
            const navLinks = document.getElementById('navLinks');
            
            sections.forEach((section, index) => {
                const sectionId = section.id;
                const sectionTitle = section.querySelector('h2').textContent.replace('ℹ️ Info', '').trim();
                
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.href = '#' + sectionId;
                a.textContent = sectionTitle;
                a.onclick = (e) => {
                    e.preventDefault();
                    section.scrollIntoView({ behavior: 'smooth' });
                };
                
                li.appendChild(a);
                navLinks.appendChild(li);
            });
        }
        
        function updateMetadata() {
            const sections = document.querySelectorAll('.section');
            const sources = document.querySelectorAll('.category-sources li');
            
            document.getElementById('totalCategories').textContent = sections.length;
            document.getElementById('totalSources').textContent = sources.length;
        }
        
        function addTooltipFunctionality() {
            document.querySelectorAll('.section h2').forEach(header => {
                const tooltip = header.parentElement.querySelector('.category-tooltip');
                if (tooltip) {
                    const toggle = document.createElement('button');
                    toggle.className = 'tooltip-toggle';
                    toggle.textContent = 'ℹ️ Info';
                    toggle.onclick = () => {
                        const isVisible = tooltip.classList.contains('show');
                        if (isVisible) {
                            tooltip.classList.remove('show');
                            toggle.classList.remove('active');
                        } else {
                            tooltip.classList.add('show');
                            toggle.classList.add('active');
                        }
                    };
                    header.appendChild(toggle);
                }
            });
        }
        
        function addScrollAnimations() {
            const sections = document.querySelectorAll('.section');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            sections.forEach(section => {
                section.style.opacity = '0';
                section.style.transform = 'translateY(20px)';
                section.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(section);
            });
        }
        
        // Update progress bar on scroll
        window.addEventListener('scroll', updateProgressBar);
        
        // Export functions
        function exportToPDF() {
            window.print();
        }
        
        function exportToMarkdown() {
            let markdown = `# ${document.querySelector('.header h1').textContent}\n\n`;
            markdown += `${document.querySelector('.header .subtitle').textContent}\n\n`;
            markdown += `*Generated on ${document.querySelector('.metadata-value:last-child').textContent}*\n\n`;
            
            document.querySelectorAll('.section').forEach(section => {
                const title = section.querySelector('h2').textContent.replace('ℹ️ Info', '').trim();
                const content = section.querySelector('.category-content').textContent.trim();
                
                markdown += `## ${title}\n\n${content}\n\n`;
                markdown += '---\n\n';
            });
            
            downloadFile(markdown, 'report.md', 'text/markdown');
        }
        
        function exportToJSON() {
            const reportData = {
                title: document.querySelector('.header h1').textContent,
                subtitle: document.querySelector('.header .subtitle').textContent,
                generated_at: document.querySelector('.metadata-value:last-child').textContent,
                sections: []
            };
            
            document.querySelectorAll('.section').forEach(section => {
                const title = section.querySelector('h2').textContent.replace('ℹ️ Info', '').trim();
                const content = section.querySelector('.category-content').textContent.trim();
                const sources = Array.from(section.querySelectorAll('.category-sources li')).map(li => li.textContent.trim());
                
                reportData.sections.push({
                    title: title,
                    content: content,
                    sources: sources
                });
            });
            
            downloadFile(JSON.stringify(reportData, null, 2), 'report.json', 'application/json');
        }
        
        function downloadFile(content, filename, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
