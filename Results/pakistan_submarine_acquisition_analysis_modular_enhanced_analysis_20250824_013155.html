
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Analysis: Pakistan Submarine Acquisition Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .header .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        
        .section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .section h2 {
            color: #2c3e50;
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        
        .chart-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            margin: 20px 0;
        }
        
        .chart-container canvas {
            max-width: 100% !important;
            max-height: 100% !important;
            width: 100% !important;
            height: 100% !important;
        }
        
        .enhanced-tooltip {
            position: absolute;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            font-size: 0.95em;
            z-index: 1000;
            max-width: 400px;
            display: none;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .tooltip-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .tooltip-content {
            line-height: 1.5;
        }
        
        .tooltip-source {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.3);
            font-size: 0.85em;
            opacity: 0.9;
        }
        
        .tooltip-strategic {
            margin-top: 8px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            font-size: 0.9em;
        }
        
        .tooltip-recommendations {
            margin-top: 8px;
            padding: 8px;
            background: rgba(46, 204, 113, 0.2);
            border-radius: 6px;
            font-size: 0.9em;
            border-left: 3px solid #2ecc71;
        }
        
        .tooltip-use-cases {
            margin-top: 8px;
            padding: 8px;
            background: rgba(155, 89, 182, 0.2);
            border-radius: 6px;
            font-size: 0.9em;
            border-left: 3px solid #9b59b6;
        }
        
        .intelligence-recommendations {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            color: white;
        }
        
        .recommendation-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .recommendation-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .charts-grid { grid-template-columns: 1fr; }
        }
        
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Adaptive Analysis: Pakistan Submarine Acquisition Analysis</h1>
            <div class="subtitle">Modular Enhanced Analysis with Configurable Components</div>
            <div class="timestamp">Generated: 2025-08-24 01:31:55</div>
        </div>
        
    
    <div class="container">
        
    </div>
    
    <!-- Enhanced Tooltip -->
    <div class="enhanced-tooltip" id="enhancedTooltip">
        <div class="tooltip-title" id="tooltipTitle"></div>
        <div class="tooltip-content" id="tooltipContent"></div>
        <div class="tooltip-source" id="tooltipSource"></div>
        <div class="tooltip-strategic" id="tooltipStrategic"></div>
        <div class="tooltip-recommendations" id="tooltipRecommendations"></div>
        <div class="tooltip-use-cases" id="tooltipUseCases"></div>
    </div>
    
    <script>
        
        // Enhanced tooltip functionality
        function showEnhancedTooltip(event, tooltipData) {
            const tooltip = document.getElementById('enhancedTooltip');
            const title = document.getElementById('tooltipTitle');
            const content = document.getElementById('tooltipContent');
            const source = document.getElementById('tooltipSource');
            const strategic = document.getElementById('tooltipStrategic');
            const recommendations = document.getElementById('tooltipRecommendations');
            const useCases = document.getElementById('tooltipUseCases');
            
            title.textContent = tooltipData.title;
            content.innerHTML = tooltipData.description;
            source.innerHTML = tooltipData.source;
            strategic.innerHTML = tooltipData.strategic_impact;
            
            if (tooltipData.recommendations) {
                recommendations.innerHTML = '<strong>ðŸ’¡ Recommendations:</strong><br/>' + tooltipData.recommendations;
                recommendations.style.display = 'block';
            } else {
                recommendations.style.display = 'none';
            }
            
            if (tooltipData.use_cases) {
                useCases.innerHTML = '<strong>ðŸŽ¯ Use Cases:</strong><br/>' + tooltipData.use_cases;
                useCases.style.display = 'block';
            } else {
                useCases.style.display = 'none';
            }
            
            tooltip.style.display = 'block';
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY - 10 + 'px';
        }
        
        function hideEnhancedTooltip() {
            document.getElementById('enhancedTooltip').style.display = 'none';
        }
        
        // Module scripts
        
        
    </script>
</body>
</html>
