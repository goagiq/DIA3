
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Test PDF</title>
    <style>
        
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #333;
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
}

h1 {
    color: #1a365d;
    font-size: 28px;
    font-weight: bold;
    margin-top: 0;
    margin-bottom: 20px;
    border-bottom: 3px solid #3182ce;
    padding-bottom: 10px;
}

h2 {
    color: #2d3748;
    font-size: 20px;
    font-weight: bold;
    margin-top: 30px;
    margin-bottom: 15px;
    border-bottom: 2px solid #e2e8f0;
    padding-bottom: 5px;
}

h3 {
    color: #4a5568;
    font-size: 16px;
    font-weight: bold;
    margin-top: 25px;
    margin-bottom: 10px;
}

h4 {
    color: #718096;
    font-size: 14px;
    font-weight: bold;
    margin-top: 20px;
    margin-bottom: 8px;
}

p {
    margin-bottom: 12px;
    text-align: justify;
}

ul, ol {
    margin-bottom: 15px;
    padding-left: 20px;
}

li {
    margin-bottom: 5px;
}

blockquote {
    border-left: 4px solid #3182ce;
    margin: 20px 0;
    padding: 10px 20px;
    background-color: #f7fafc;
    font-style: italic;
}

code {
    background-color: #f1f5f9;
    padding: 2px 4px;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
    font-size: 0.9em;
}

pre {
    background-color: #f1f5f9;
    padding: 15px;
    border-radius: 5px;
    overflow-x: auto;
    margin: 15px 0;
}

pre code {
    background-color: transparent;
    padding: 0;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
}

th, td {
    border: 1px solid #e2e8f0;
    padding: 8px 12px;
    text-align: left;
}

th {
    background-color: #3182ce;
    color: white;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #f7fafc;
}

.diagram-container {
    text-align: center;
    margin: 30px 0;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 8px;
    border: 1px solid #e2e8f0;
}

.diagram-title {
    font-weight: bold;
    color: #2d3748;
    margin-bottom: 15px;
    font-size: 16px;
}

.diagram-image {
    max-width: 100%;
    height: auto;
    border-radius: 5px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.diagram-description {
    margin-top: 15px;
    font-style: italic;
    color: #666;
    font-size: 14px;
    line-height: 1.4;
}

.case-study {
    background-color: #f0f9ff;
    border: 1px solid #bfdbfe;
    border-radius: 5px;
    padding: 15px;
    margin: 15px 0;
}

.key-takeaways {
    background-color: #fef5e7;
    border: 2px solid #ed8936;
    border-radius: 8px;
    padding: 20px;
    margin: 20px 0;
}

.about-section {
    background-color: #f7fafc;
    border: 1px solid #e2e8f0;
    border-radius: 5px;
    padding: 15px;
    margin: 20px 0;
    text-align: center;
}

hr {
    border: none;
    border-top: 2px solid #e2e8f0;
    margin: 30px 0;
}

@media print {
    body {
        margin: 0;
        padding: 10px;
    }
    
    h1, h2, h3 {
        page-break-after: avoid;
    }
    
    p, ul, ol {
        page-break-inside: avoid;
    }
    
    .diagram-container {
        page-break-inside: avoid;
        margin: 20px 0;
    }
    
    .diagram-image {
        max-width: 100%;
        height: auto;
    }
}

    </style>
</head>
<body>
    <div class="document">
        <h1 id="test-document">Test Document</h1>
<p>This is a test document with <strong>bold text</strong> and <em>italic text</em>.</p>
    </div>
</body>
</html>
